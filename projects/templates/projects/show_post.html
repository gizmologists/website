{% extends 'base.html' %}

{% block head %}
  {% load static %}
  {% load sass_tags %}
  <link rel="stylesheet" href="{% sass_src 'sass/projects/projects.scss' %}">
{% endblock %}

{% block content %}
  <h1 class="title">{{ post.title }}</h1>

  <div class="post-summary">
    <h3 class="post-title"> 
      Return to project: <a href="/projects/{{ project.slug }}">
        {{ project.title }}
      </a></h2>
    {{ post.content|safe }}
  </div>
{% endblock %}
